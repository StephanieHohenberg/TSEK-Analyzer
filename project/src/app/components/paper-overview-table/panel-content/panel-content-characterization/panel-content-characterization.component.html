<div *ngIf="characterization; else errorMessage">
  <span>Charakterisierung: </span>
  <mat-chip-list>
    <span *ngFor='let field of fieldList'>
      <mat-chip *ngIf="characterization[field]" [disableRipple]="true" [selectable]="false">
        {{field}}<span *ngIf="characterization[field] !== true">: {{characterization[field]}}</span>
      </mat-chip>
    </span>
  </mat-chip-list>
</div>

<ng-template #errorMessage>
  <p><i class="fas fa-exclamation-triangle"></i> Es sind keine Daten zur Charakterisierung vorhanden!</p>
</ng-template>
