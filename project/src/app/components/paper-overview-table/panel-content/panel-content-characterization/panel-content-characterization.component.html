<div *ngIf="characterization; else errorMessage">
  <span>{{"CHARACTERIZATION.TITLE" | translate}}:</span>
  <mat-chip-list>
    <span *ngFor='let field of fieldList'>
      <mat-chip *ngIf="characterization[field]" [disableRipple]="true" [selectable]="false">
        {{getTranslationKeyForCharacterizationField(field) | translate}}
        <span *ngIf="characterization[field] !== true">: {{characterization[field]}}</span>
      </mat-chip>
    </span>
  </mat-chip-list>
</div>

<ng-template #errorMessage>
  <p><i class="fas fa-exclamation-triangle"></i> {{"CHARACTERIZATION.NOT_FOUND" | translate}}</p>
</ng-template>
